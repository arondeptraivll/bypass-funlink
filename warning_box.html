<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemLogin Tool Warning</title>
    <style>
        /* Reset v√† t√°ch bi·ªát ho√†n to√†n */
        * {
            box-sizing: border-box;
        }
        
        /* Overlay to√†n m√†n h√¨nh */
        .gemlogin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        /* Box th√¥ng b√°o */
        .gemlogin-warning-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }
        
        /* Animation slide in */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Ti√™u ƒë·ªÅ */
        .gemlogin-title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }
        
        /* Caption v·ªõi hi·ªáu ·ª©ng c·∫ßu v·ªìng */
        .gemlogin-caption {
            font-size: 14px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowFade 3s ease-in-out infinite;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Hi·ªáu ·ª©ng c·∫ßu v·ªìng fade */
        @keyframes rainbowFade {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        /* N·ªôi dung ch√≠nh */
        .gemlogin-content {
            color: white;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Ph·∫ßn countdown */
        .gemlogin-countdown {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .countdown-label {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        .countdown-time {
            color: #ffff00;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 1s ease-in-out infinite;
        }
        
        /* Hi·ªáu ·ª©ng nh·∫•p nh√°y cho countdown */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Status indicator */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }
        
        /* Loading animation */
        .loading-dots {
            color: #ffffff;
            font-size: 20px;
            animation: loadingDots 1.5s infinite;
        }
        
        @keyframes loadingDots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <div class="gemlogin-overlay">
        <div class="gemlogin-warning-box">
            <div class="gemlogin-title">üõ°Ô∏è GEMLOGIN TOOL</div>
            <div class="gemlogin-caption">Created by TuanHaiDZ</div>
            
            <div class="gemlogin-content">
                <span class="status-indicator"></span>
                <strong>TOOL ƒêANG BYPASS</strong><br>
                VUI L√íNG KH√îNG MINIMIZE HAY T·∫ÆT BROWSER N√ÄY
            </div>
            
            <div class="gemlogin-countdown">
                <div class="countdown-label">‚è±Ô∏è Th·ªùi gian ch·ªù m√£:</div>
                <div class="countdown-time" id="countdownDisplay">
                    <span class="loading-dots">ƒêang ki·ªÉm tra</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // T√°ch bi·ªát ho√†n to√†n - kh√¥ng ·∫£nh h∆∞·ªüng t·ªõi website
        (function() {
            'use strict';
            
            let countdownInterval;
            let lastDetectedTime = null;
            
            function updateCountdown() {
                try {
                    // T√¨m n√∫t l·∫•y m√£ - c√≥ th·ªÉ thay ƒë·ªïi selector n√†y t√πy website
                    const codeButton = document.querySelector('#traffic-button__content') || 
                                     document.querySelector('[id*="traffic"]') ||
                                     document.querySelector('[class*="countdown"]') ||
                                     document.querySelector('[class*="timer"]');
                    
                    const countdownDisplay = document.getElementById('countdownDisplay');
                    
                    if (codeButton) {
                        const buttonText = codeButton.textContent || codeButton.innerText;
                        
                        // T√¨m s·ªë gi√¢y trong text
                        const timeMatch = buttonText.match(/(\d+)/);
                        
                        if (timeMatch) {
                            const seconds = parseInt(timeMatch[1]);
                            lastDetectedTime = seconds;
                            
                            if (seconds > 0) {
                                countdownDisplay.innerHTML = `
                                    <span style="color: #ffff00;">${seconds}s</span>
                                `;
                            } else {
                                countdownDisplay.innerHTML = `
                                    <span style="color: #00ff00;">‚úÖ S·∫µn s√†ng l·∫•y m√£!</span>
                                `;
                            }
                        } else if (buttonText.toLowerCase().includes('l·∫•y m√£') || 
                                  buttonText.toLowerCase().includes('get code') ||
                                  buttonText.toLowerCase().includes('continue')) {
                            countdownDisplay.innerHTML = `
                                <span style="color: #00ff00;">‚úÖ C√≥ th·ªÉ l·∫•y m√£!</span>
                            `;
                        } else {
                            countdownDisplay.innerHTML = `
                                <span style="color: #ffa500;">üîç ƒêang t√¨m m√£...</span>
                            `;
                        }
                    } else {
                        countdownDisplay.innerHTML = `
                            <span style="color: #ff6b6b;">‚ö†Ô∏è Ch∆∞a t√¨m th·∫•y n√∫t</span>
                        `;
                    }
                } catch (error) {
                    console.log('GemLogin Tool: ƒêang ki·ªÉm tra...', error);
                    document.getElementById('countdownDisplay').innerHTML = `
                        <span style="color: #ffa500;">üîÑ ƒêang ki·ªÉm tra...</span>
                    `;
                }
            }
            
            // B·∫Øt ƒë·∫ßu ki·ªÉm tra m·ªói 0.5 gi√¢y
            countdownInterval = setInterval(updateCountdown, 500);
            
            // Ki·ªÉm tra ngay l·∫≠p t·ª©c
            updateCountdown();
            
            // Cleanup khi trang ƒë∆∞·ª£c unload
            window.addEventListener('beforeunload', function() {
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
            });
            
            // Auto-hide sau 5 ph√∫t ƒë·ªÉ tr√°nh l√†m phi·ªÅn
            setTimeout(function() {
                const overlay = document.querySelector('.gemlogin-overlay');
                if (overlay) {
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.remove(), 500);
                }
            }, 300000); // 5 ph√∫t
            
        })();
    </script>
</body>
</html>
