<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemLogin Tool Warning</title>
</head>
<body>
    <div id="gemlogin-warning-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:999999;display:flex;justify-content:center;align-items:center;font-family:Arial,sans-serif;">
        <div id="gemlogin-warning-box" style="background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:15px;padding:30px;max-width:400px;width:90%;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,0.3);border:2px solid rgba(255,255,255,0.2);animation:gemloginSlideIn 0.5s ease-out;">
            
            <div style="font-size:28px;font-weight:bold;color:white;margin-bottom:10px;text-shadow:2px 2px 4px rgba(0,0,0,0.5);">üõ°Ô∏è GEMLOGIN TOOL</div>
            
            <div style="font-size:14px;margin-bottom:20px;color:#ffff00;font-weight:600;text-transform:uppercase;animation:gemloginRainbow 3s ease-in-out infinite;">Created by TuanHaiDZ</div>
            
            <div style="color:white;font-size:16px;line-height:1.5;margin-bottom:20px;text-shadow:1px 1px 2px rgba(0,0,0,0.5);">
                <span style="display:inline-block;width:10px;height:10px;background:#00ff00;border-radius:50%;margin-right:8px;animation:gemloginBlink 1s infinite;"></span>
                <strong>TOOL ƒêANG BYPASS</strong><br>
                VUI L√íNG KH√îNG MINIMIZE HAY T·∫ÆT BROWSER N√ÄY
            </div>
            
            <div style="background:rgba(255,255,255,0.2);border-radius:10px;padding:15px;margin-top:15px;border:1px solid rgba(255,255,255,0.3);">
                <div style="color:#ffffff;font-size:14px;margin-bottom:5px;">‚è±Ô∏è Tr·∫°ng th√°i:</div>
                <div id="gemlogin-countdown" style="color:#ffff00;font-size:20px;font-weight:bold;text-shadow:2px 2px 4px rgba(0,0,0,0.5);animation:gemloginPulse 1s ease-in-out infinite;">‚è≥ ƒêang kh·ªüi t·∫°o...</div>
            </div>
        </div>
    </div>

    <style>
        @keyframes gemloginSlideIn {
            from { opacity:0; transform:translateY(-50px) scale(0.9); }
            to { opacity:1; transform:translateY(0) scale(1); }
        }
        @keyframes gemloginRainbow {
            0%, 100% { color:#ff0000; }
            16% { color:#ff7f00; }
            33% { color:#ffff00; }
            50% { color:#00ff00; }
            66% { color:#0000ff; }
            83% { color:#9400d3; }
        }
        @keyframes gemloginBlink {
            0%, 50% { opacity:1; }
            51%, 100% { opacity:0.3; }
        }
        @keyframes gemloginPulse {
            0%, 100% { transform:scale(1); }
            50% { transform:scale(1.05); }
        }
    </style>

    <script>
(function() {
    let countdownInterval;
    
    function debugPage() {
        console.log('=== GemLogin Debug Info ===');
        console.log('Current URL:', window.location.href);
        console.log('Page loaded:', document.readyState);
        
        // T√¨m t·∫•t c·∫£ element c√≥ id ch·ª©a "traffic"
        const trafficIds = document.querySelectorAll('[id*="traffic"]');
        console.log('Elements with traffic in ID:', trafficIds);
        
        // T√¨m t·∫•t c·∫£ element c√≥ text ch·ª©a s·ªë
        const allElements = Array.from(document.querySelectorAll('*'));
        const elementsWithNumbers = allElements.filter(el => {
            const text = el.textContent || el.innerText || '';
            return /\d+/.test(text) && text.length < 50; // Ch·ªâ l·∫•y text ng·∫Øn
        });
        console.log('Elements with numbers:', elementsWithNumbers.slice(0, 10)); // Ch·ªâ log 10 ƒë·∫ßu
        
        // Th·ª≠ XPath c·ª• th·ªÉ
        const xpathResult = document.evaluate('//*[@id="traffic-button__content"]', document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue;
        console.log('XPath result:', xpathResult);
        
        console.log('=== End Debug ===');
    }
    
    function updateCountdown() {
        const countdownDisplay = document.getElementById('gemlogin-countdown');
        
        // Th·ª≠ XPath tr∆∞·ªõc
        let element = document.evaluate('//*[@id="traffic-button__content"]', document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue;
        
        if (element) {
            const text = element.textContent || element.innerText || '';
            const timeMatch = text.match(/(\d+)/);
            
            if (timeMatch) {
                const seconds = parseInt(timeMatch[1]);
                countdownDisplay.innerHTML = `Vui l√≤ng ch·ªù ${seconds}s`;
            } else {
                countdownDisplay.innerHTML = `Text: "${text}"`;
            }
        } else {
            // N·∫øu kh√¥ng t√¨m th·∫•y, hi·ªÉn th·ªã info debug
            const allTraffic = document.querySelectorAll('[id*="traffic"], [class*="traffic"]');
            countdownDisplay.innerHTML = `üîç Kh√¥ng t√¨m th·∫•y element! (${allTraffic.length} traffic elements found)`;
        }
    }
    
    // Debug ngay l·∫≠p t·ª©c
    debugPage();
    
    // B·∫Øt ƒë·∫ßu check sau 2 gi√¢y
    setTimeout(() => {
        countdownInterval = setInterval(updateCountdown, 500);
        updateCountdown();
    }, 2000);
    
    // Auto hide sau 5 ph√∫t
    setTimeout(() => {
        if (countdownInterval) clearInterval(countdownInterval);
        const overlay = document.getElementById('gemlogin-warning-overlay');
        if (overlay) overlay.remove();
    }, 300000);
    
})();
</script>
</body>
</html>
